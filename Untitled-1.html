<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <h2>Feedback Form</h2>
  <form action="#" method="post">
    <!-- Multi-line text area for feedback -->
    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Enter your feedback here..."></textarea><br><br>
    
    <!-- Dropdown for rating -->
    <label for="rating">Rating (1 to 5):</label><br>
    <select id="rating" name="rating">
      <option value="1">1 - Poor</option>
      <option value="2">2 - Fair</option>
      <option value="3">3 - Good</option>
      <option value="4">4 - Very Good</option>
      <option value="5">5 - Excellent</option>
    </select><br><br>
    
    <!-- Checkbox to agree to terms and conditions -->
    <label for="terms">
      <input type="checkbox" id="terms" name="terms" required> I agree to the <a href="#">terms and conditions</a>
    </label><br><br>
    
    <!-- Submit button -->
    <input type="submit" value="Submit Feedback">
  </form>
</body>
</html>
